<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="7.4.css" />
    <script>
      function dateIsValid(date) {
        var isValidDate = Date.parse(date);
        if (isNaN(isValidDate)) {
          return false;
        } else {
          return true;
        }
      }
      function checkInfo() {
        var StudentID = document.getElementById("StudentID").value;
        var StudentName = document.getElementById("StudentName").value;
        var birth = document.getElementById("birth").value;
        var Addr = document.getElementById("addr").value;
        var Class = document.getElementById("Class").value;
        var MathScore = document.getElementById("MathScore").value;
        var PhysicsScore = document.getElementById("PhysicsScore").value;
        var ChemistryScore = document.getElementById("ChemistryScore").value;
        console.log(dateIsValid(new Date("2022-03-36")));
        if (StudentID.length > 8) {
          msg = "Student ID is invalid";
        } else if (StudentName.length > 50) {
          msg = "Student name is invalid";
        } else if (!dateIsValid(birth)) {
          msg = "Birth date is invalid";
        } else if (addr.length > 150) {
          msg = "Address is invalid";
        } else if (Class.length > 6) {
          msg = "Class ID is invalid";
        } else if (isNaN(MathScore)) {
          msg = "Math score is invalid";
        } else if (isNaN(PhysicsScore)) {
          msg = "Physics score is invalid";
        } else if (isNaN(ChemistryScore)) {
          msg = "Chemistry score is invalid";
        } else {
          msg = "";
        }
        document.getElementById("alert").innerText = msg;
      }
    </script>
  </head>
  <body>
    <div class="login-form">
      <h1>Form</h1>
      <form>
        <div class="login_box">
          <input
            type="text"
            id="StudentID"
            name="StudentID"
            placeholder="Student ID"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="StudentName"
            name="StudentName"
            placeholder="Student name"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="birth"
            name="birth"
            placeholder="Birth date"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="addr"
            name="addr"
            placeholder="Address"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="Class"
            name="Class"
            placeholder="Class ID"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="MathScore"
            name="MathScore"
            placeholder="Math score"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="PhysicsScore"
            name="PhysicsScore"
            placeholder="Physics score"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="ChemistryScore"
            name="ChemistryScore"
            placeholder="Chemistry score"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="add">
          <button name="submit" type="submit" onclick="checkInfo()">Add</button>
        </div>
        <div id="alert"></div>
      </form>
    </div>
    <div>
      <table></table>
    </div>
  </body>
</html>
