<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="7.3.css" />
    <script>
      function checkInfo() {
        var id = document.getElementById("ClassID").value;
        var ClassName = document.getElementById("ClassName").value;
        var Major = document.getElementById("Major").value;
        var Teacher = document.getElementById("Teacher").value;
        Major = Number(Major);
        if (id.length > 5) {
          msg = "Class ID is invalid";
        } else if (Number.isInteger(Major) === false) {
          msg = "Course must be a number";
        } else if (ClassName.length > 30) {
          msg = "Class name is invalid";
        } else if (Teacher.length > 30) {
          msg = "Teacher name is invalid";
        } else {
          msg = "";
        }
        document.getElementById("alert").innerText = msg;
      }
    </script>
  </head>
  <body>
    <div class="login-form">
      <h1>Information</h1>
      <form>
        <div class="login_box">
          <input
            type="text"
            id="ClassID"
            name="ClassID"
            placeholder="Class ID"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="ClassName"
            name="ClassName"
            placeholder="Class name"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="Teacher"
            name="Teacher"
            placeholder="Teacher name"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="login_box">
          <input
            type="text"
            id="Major"
            name="Major"
            placeholder="Course"
            onkeyup="checkInfo()"
            required
          />
        </div>
        <div class="add">
          <button name="submit" type="submit" onclick="checkInfo()">Add</button>
        </div>
        <div id="alert"></div>
      </form>
    </div>
    <div>
      <table></table>
    </div>
  </body>
</html>
