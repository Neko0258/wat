<!DOCTYPE html><html><head>
    <TITLE>Nguyễn Anh Tuấn-7.7</TITLE>
	<META http-equiv='Content-Type' content="text/html" charset ="UTF-8">
    <link rel="stylesheet" href="style.css">

</head><body  leftmargin="0" rightmargin="0" topmargin="0" bottommargin="0">
 <table>
	<tr>
		<td valign="top">
		<table cellspacing="0">
			<tr>
				<td class="portalModTd" onMouseOver="javascript:tdMouseOver(this);" onMouseOut="javascript:tdMouseOut(this);"  onclick="javascript:avoid(this);" title="Student Manager
">&raquo; Student Manager																																								
</td></tr>																																																										
			<tr>																																																														
				<td class="portalModTd" onMouseOver="javascript:tdMouseOver(this);" onMouseOut="javascript:tdMouseOut(this);" onclick="javascript:avoid(this);" title="Role">&raquo; Role</td></tr>
			<tr>
				<td class="portalModTd" onMouseOver="javascript:tdMouseOver(this);" onMouseOut="javascript:tdMouseOut(this);"  onclick="javascript:avoid(this);" title="For Student
">&raquo; For Student
</td></tr>
			<tr>
				<td class="portalModTd" onMouseOver="javascript:tdMouseOver(this);" onMouseOut="javascript:tdMouseOut(this);"  onclick="javascript:avoid(this);" title="Job
">&raquo; Job
</td></tr>
				<tr>
					<td class="portalModTd" onMouseOver="javascript:tdMouseOver(this);" onMouseOut="javascript:tdMouseOut(this);" onclick="javascript:avoid(this);" title="">&raquo; Title</td></tr>
				<tr>
					<td class="portalModTd" onMouseOver="javascript:tdMouseOver(this);" onMouseOut="javascript:tdMouseOut(this);"  onclick="javascript:avoid(this);" title="Report
">&raquo; Report
</td></tr>
			</table>
		</td>
		<td id="content" valign="top">
		</td>
	</table>
	<script type="text/javascript">
		sel_ = null;
		function avoid(r) {
			if (sel_ != null) {
				sel_.className = "portalModTd";
			}
			sel_ = r;
			sel_.className = "portalModTdSelected";
			document.getElementById("content").innerHTML = sel_.innerHTML;
		}

		function tdMouseOver(r) {
			if (r != sel_)	{
				r.className='portalModTdHover';
			}
		}

		function tdMouseOut(r) {
			if (r != sel_) {
				r.className='portalModTd';
			}
		}
	</script>
</body></html>
