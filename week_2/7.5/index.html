<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        width: 30vw;
        margin: auto;
    }
    .container {
        background-color:antiquewhite;
        padding: 20px;
    }
    .title {
        text-align: center;
    }
    .input {
        display: flex;
        margin-bottom: 10px;
        align-items: center;
    }
    .required {
        background-color: aqua;
    }
    .input>label {
        flex: 1;
    }

    .input-tag {
        flex: 3;
    }
    .buttons {
        display: flex;
        justify-content: center;
    }
    .message-error {
        color: red;
        font-style: italic;
        font-size: 15px;
    }
    .button-submit {
        margin-right: 5px;
    }
</style>
<body>
    <div class="container">
        <h1 class="title">Form Đăng Ký</h1>
            <div class="input">
                <label for="name">Họ tên: </label>
                <div class="input-tag">
                    <input class="required" id="name" type="text" onblur="onValidateName()">
                    <div class="name-message-error message-error"></div>
                </div>
            </div>
            <div class="input">
                <label for="address">Địa chỉ: </label>
                <div class="input-tag">
                    <input id="address" type="text">
                </div>
            </div>
            <div class="input">
                <label>Giới tính: </label>
                <div class="input-tag">
                    <input class="radio" id="male" type="radio" name="gender">
                    <label for="male">Nam</label>
                    <input class="radio" id="female" type="radio" name="gender">
                    <label for="female">Nữ</label>
                    <div class="gender-message-error message-error"></div>
                </div>
            </div>
            <div class="input">
                <label for="birthday">Ngày sinh: </label>
                <div class="input-tag">
                    <input class="required" id="birthday" type="text" placeholder="nn/tt/nnnn" maxlength="10" onblur="onValidateBirthday()">
                    <div class="birthday-message-error message-error"></div>
                </div>
            </div>
            <div class="input">
                <label for="mail">Email: </label>
                <div class="input-tag">
                    <input class="required" id="mail" type="text" onblur="onValidateEmail()">
                    <div class="mail-message-error message-error"></div>
                </div>
            </div>
            <div class="input">
                <label for="phone">Điện thoại: </label>
                <div class="input-tag">
                    <input id="phone" type="text" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
                </div>
            </div>
            <div class="input">
                <label for="course">Khóa đăng ký: </label>
                <div class="input-tag">
                    <input class="checkbox" type="checkbox" name="checkbox1">
                    <label for="checkbox1">Tiếng Anh</label>
                    <input class="checkbox" type="checkbox" name="checkbox2">
                    <label for="checkbox2">Quản trị</label>
                    <input class="checkbox" type="checkbox" name="checkbox3">
                    <label for="checkbox3">CNTT</label>
                    <div class="course-message-error message-error"></div>
                </div>
            </div>
            <div class="input">
                <label for="username">Tên sử dụng: </label>
                <div class="input-tag">
                    <input class="required" id="username" type="text">
                    <div class="username-message-error message-error"></div>
                </div>
            </div>
            <div class="input">
                <label for="password">Mật khẩu: </label>
                <div class="input-tag">
                    <input class="required" id="password" type="password">
                    <div class="password-message-error message-error"></div>
                </div>
            </div>
            <div class="input">
                <label for="confirm-password">Gõ lại mật khẩu: </label>
                <div class="input-tag">
                    <input class="required" id="confirm-password" type="password" onblur="onValidatePassword()">
                    <div class="confirmpass-message-error message-error"></div>
                </div>
            </div>
            <div class="input">
                <label for="note">Ghi chú: </label>
                <div class="input-tag">
                    <textarea form="form-submit" name="note" id="note" cols="20" rows="3"></textarea>
                </div>
            </div>
            <div class="buttons">
                <button class="button-submit" onclick="onSubmit()">Chấp nhận</button>
                <button>Bỏ qua</button>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
